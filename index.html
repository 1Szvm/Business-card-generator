<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" h2    tent="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="card.js" defer></script>
    <title>Card generator</title>
    <style>
    .container{
        display: flex;
        justify-content: center;
        margin: 10px;
    }
    .inputsection{
        display: flex;
        flex-direction: column;
        margin: 10px;
        height: 400px;
    }
    .bcard{
        border: 1px solid black;
        height: 400px;
        width: 300px;
    }
    .color{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .inputsection>input,div{
        margin: 5px;
    }
    .sideway{
        height: 300px;
        width: 400px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputsection">
            <h2>Business card generator</h2>
            <input type="text" placeholder="Name" id="name" onkeyup="display(this)">
            <input type="text" placeholder="Job" id="job" onkeyup="display(this)">
            <input type="text" placeholder="Email" id="email" onkeyup="display(this)">
            <input type="text" placeholder="Phone Number" id="number" onkeyup="display(this)">
            <input type="text" placeholder="Addres" id="addres" onkeyup="display(this)">
            <input type="text" placeholder="Web" id="web" onkeyup="display(this)">
            <input type="text" placeholder="Logo/Symbol goes here">
            <div class="d-flex justify-content-between">
                <input class="w-25" type="button" onclick="textalign(this)" id="left" value="Left">
                <input class="w-25" type="button" onclick="textalign(this)" id="center" value="Center">
                <input class="w-25" type="button" onclick="textalign(this)" id="right" value="Right">
            </div>
            <div class="color">
                <label class="mx-2">Base color: </label>
                <input type="color">
            </div>
            <div class="color">
                <label class="mx-2">Text color: </label>
                <input type="color">
            </div>
            <div class="color mx-2">
                <label class="mx-2">Border color: </label>
                <input type="color">
            </div>
            <input type="button" value="orientationðŸ”ƒ" onclick="orient()">
            <div class="color">
                <label class="mx-2">Font size:</label>
                <input type="range" id="fSize" min="10" max="30" onchange="fsize()">
            </div>
            <div class="color">
                <label class="mx-2">Border size:</label>
                <input type="range">
            </div>
        </div>

        <div class="bcard text-center p-2 ">
            <h1 id="nameoutput">Name</h1>
            <h2 id="joboutput">Job</h2>
            <div class="m-4">
                <p class="m-2" id="emailoutput">Email</p>
                <p class="m-2" id="numberoutput">Phone number</p>
                <p class="m-2" id="addresoutput">Addres</p>
                <p class="m-2" id="weboutput">Website</p>
            </div>
        </div>
    </div>
</body>
</html>
